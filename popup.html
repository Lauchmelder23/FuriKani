<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>FuriKani</h1>
        <h2>v0.4</h2>
    </header>

    <div id="token-area">
        <div id="input-area">
            <span id="token-status"></span>
            <input type="text" id="token" placeholder="Wanikani Token"/>
            <button id="submit-token">OK</button>
        </div>
       
        <span id="error-text">
            
        </span>
    </div>
    
    <div id="settings-area">
        <div class="setting" id="setting-global">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <span class="description">Enable Furikani</span>
        </div>
        
        <div class="setting" id="setting-vocabulary">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <span class="description">Use Vocabulary List</span>
        </div>

        <div class="setting" id="setting-kanji">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <span class="description">Use Kanji List</span>
        </div>
    </div>

    <footer>
        Using WaniKani Level <span id="level"></span>
    </footer>
    
    <script src="src/popup.js"></script>
</body>
</html>
